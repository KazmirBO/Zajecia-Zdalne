      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      let x = 0;
      const size=30;
      ctx.fillStyle = "blue";
      const id = setInterval() => {
        ctx.clearRect(0,0, myCanvas.width, myCanvas.height);
      ctx.fillRect(x,50,size,size);
      x += size;
      if(x >= 90) {
        clearInterval(id);
      }
      }
