<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Kółka</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div>
      <svg width="1000" height="150">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="blue"
          stroke-width="4"
          fill="transparent"
        />
        <circle
          cx="140"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="4"
          fill="transparent"
        />
        <circle
          cx="230"
          cy="50"
          r="40"
          stroke="red"
          stroke-width="4"
          fill="transparent"
        />
        <circle
          cx="95"
          cy="100"
          r="40"
          stroke="yellow"
          stroke-width="4"
          fill="transparent"
        />
        <circle
          cx="185"
          cy="100"
          r="40"
          stroke="green"
          stroke-width="4"
          fill="transparent"
        />
        <rect x="300" y="10" width="50" height="100" fill="blue" stroke="black" stroke-width="1"/>
        <rect x="400" y="10" width="50" height="100" fill="red" stroke="black" stroke-width="1"/>
        <rect x="350" y="10" width="50" height="100" fill="white" stroke="black" stroke-width="1"/>
        <text x="375" y="70" font-size="30" text-anchor="middle" fill="black">FRANCJA</text>
      </svg>
    </div>
  </body>
</html>
