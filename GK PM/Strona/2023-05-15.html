<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Tytu≈Ç strony</title>
  <meta http-equiv="refresh" content="3" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
  <canvas id="myCanvas" width="200" height="200" style="border: 2px solid darkviolet"></canvas>
  <script>
    var canvas=document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var Pi = 3.1415926;
    var centerX = 50;
    var centerY = 50;
    var radius = 30;
    var startAngle = 0.0;
    var endAngle = 2.0 * Pi;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
    ctx.strokeStyle = "red";
    ctx.stroke();
  </script>
</body>

</html>
